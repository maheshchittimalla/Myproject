<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
	  <div class="container">
		  
    <h1>Add Enquiry Here</h1>
    <font color='red'>
		<p th:text="${errMsg}"></p>
	</font>
	<font color='green'>
		<p th:text="${succMsg}"></p>
	</font>
    <form th:action="@{/enquiry}" method="post" th:object="${enq}">
		<table>
			<tr>
				<td>Name:</td>
				<td><input type="text" th:field="*{name}"/></td>
			</tr>
			<tr>
				<td>Phno:</td>
				<td><input type="number" th:field="*{phno}" /></td>
			</tr>
			<tr>
				<td>ClassMode</td>
				<td><select th:field="*{classMode}">
					<option value="">-Select-</option>
					<option value="online">Online</option>
					<option value="classroom">Classroom</option>
				</select>
				</td>
			</tr>
			<tr>
				<td>Course</td>
				<td><select th:field="*{courseName}">
					<option value="">-select-</option>
					<option value="java">Java</option>
					<option value="python">Python</option>
					<option value="Devops">Devops</option>
				</select>
				</td>
			</tr>
			<tr>
				<td>Status</td>
				<td><select th:field="*{enqStatus}">
					<option value="">-select-</option>
					<option value="new">New</option>
					<option value="enrolled">Enrolled</option>
					<option value="lost">Lost</option>
				</select>
				</td>
			</tr>
			<tr>
			<td> </td>
			<td>
				<input type="submit" value="Save" class="btn btn-primary"/>
			</td>
			</tr>
			
		</table>
	</form>
	<a href="enquiries" class="btn btn-secondary">View All Enquiries</a>
	<a href="logout" class="btn btn-danger">logout</a>
		  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
